name: Sync Google Scholar Publications

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch publications from Google Scholar
        run: |
          python scripts/sync_scholar.py

      - name: Generate publications HTML
        run: |
          python scripts/generate_publications_html.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/publications.json publications_auto.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update publications from Google Scholar [$(date +'%Y-%m-%d')]" && git push)
